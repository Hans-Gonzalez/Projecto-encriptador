<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <img src="./resources/images/Logo.png" alt="Logo Alura">
    </header>
    <main>
        <div class="encrypter-container">
            <textarea id="text-area" placeholder="Ingrese Texto aqui" cols="30" rows="10"></textarea>
            <p class="intrucciones">Solo letras minúsculas y sin acentos</p>
            <section class="buttons">
                <button id="encrypt-button" class="button encrypt-button">Encriptar</button>
                <button class="button decrypt button">Desencriptar</button>
            </section>
    </div>

    <section  class="encrypter-results-container">
        <img class="hero" src="./resources/images/Muñeco.png" alt="Woman looking to a diamond using a magnifier">
        <div id="encrypter-results" class="encrypter-results" >
            <section class="results-placeholder-wrapper">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </section>
        </div>
      
    </section>
    </main>
</body>
</html>
