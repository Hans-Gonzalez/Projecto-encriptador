<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Encriptador Alura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <img src="./resources/images/Logo.png" alt="Logo Alura">
    </header>
    <main>
        <div class="encrypter-container">
            <textarea id="text-area" placeholder="Ingrese Texto aqui" cols="30" rows="10"></textarea>
            <div class="all-but-text">
                <section class="instructions">
                    <img src="./resources/images/bi_exclamation-circle-fill.png" alt="">
                    <p>Solo letras minúsculas y sin acentos</p>
                </section>
               
                <section class="buttons">
                    <button id="encrypt-button" class="button encrypt-button">Encriptar</button>
                    <button id="decrypt-button" class="button decrypt button">Desencriptar</button>
                </section>
            </div>
    </div>

    <section  id="encrypter-results" class="results-container">
            <img class="hero hidden" src="./resources/images/Muñeco.png" alt="Woman looking at a diamond witch a magnifier"> 
            <!--<textarea id = "text-ouput" class="hidden" ></textarea>"-->
            <textarea id="text-output" class="hidden"></textarea>   
            <div id="message" class="message-container">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>     
            </div>
            <button id="copy-button" class="hidden">Copiar</button>
        </div>
    </section>
    </main>
</body>
</html>
