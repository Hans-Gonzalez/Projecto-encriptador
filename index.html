<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <img src="./resources/images/Logo.png" alt="">
    </header>
    <main>
        <div class="encrypter-container">
            <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese Texto aqui"></textarea>
            <p class="intrucciones">Solo letras minúsculas y sin acentos</p>
            <section class="buttons" id="encrypt-button">
                <button class="button encrypt button">Encriptar</button>
                <button class="button decrypt button">Desencriptar</button>
            </section>
    </div>

    <section  class="encrypter-results-container">
        <img src="./resources/images/Muñeco.png" alt="">
        <div id="encrypter-results" >
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      <button class="button copy-button ">Copiar</button>
    </section>
    </main>
</body>
</html>
